<div class="item-management" fxLayout="column">
  <div class="nav-menu" fxLayout="column">
    <div class="nav-menu-inner" fxLayout="row" fxLayoutAlign="start center">
      <div class="n-menu" [routerLink]="route.path" routerLinkActive="active" *ngFor="let route of routes" fxLayoutAlign="center center" (click)="selectNavMenu(route)">
        {{route.link}}
      </div>
    </div>
  </div>
  <div class="main-content" fxLayout="row">
    <router-outlet></router-outlet>
  </div>
</div>
